name: video_player_example
description: Demonstrates how to use the video_player plugin.
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  video_player_android:
    path: ../
  video_player_platform_interface: ">=6.1.0 <7.0.0"

dependency_overrides:
  video_player_platform_interface:
    git:
      url: https://github.com/basemosama/packages.git
      path: packages/video_player/video_player_platform_interface



dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  path_provider: ^2.0.6
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/flutter-mark-square-64.png
    - assets/Butterfly-209.mp4
